{% extends "base.html" %}

{% block content %}

<h1>{{ post.titulo }}</h1>
<h3>{{ post.destino }}</h3>
<p><small>{{ post.fecha_publicacion }}</small></p>

{% if post.imagen %}
<img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
{% endif %}

<p>
    {{ post.contenido|safe }}
</p>

<a href="{% url 'pages_list' %}">Volver</a>

{% endblock %}
