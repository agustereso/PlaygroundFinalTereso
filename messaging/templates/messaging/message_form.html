{% extends "pages/base.html" %}
{% block title %}Nuevo mensaje{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-title">Nuevo mensaje</h1>
        <div class="text-muted">Escribí y enviá un mensaje</div>
    </div>
    <a class="btn btn-outline-light" href="{% url 'messaging:inbox' %}">Volver</a>
</div>

<div class="card">
    <div class="card-body p-4">
        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2 pt-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <a class="btn btn-outline-light" href="{% url 'messaging:inbox' %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
