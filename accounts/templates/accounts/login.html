{% extends "pages/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Entrar</button>
</form>
<p class="mt-3">¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate aquí</a></p>
{% endblock %}
