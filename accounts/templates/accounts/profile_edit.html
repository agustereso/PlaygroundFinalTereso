{% extends "pages/base.html" %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Datos de usuario</h4>
    {{ user_form.as_p }}

    <h4>Perfil</h4>
    {{ profile_form.as_p }}

    <button class="btn btn-success" type="submit">Guardar cambios</button>
</form>
{% endblock %}
