{% extends "pages/base.html" %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9 col-lg-6">
        <div class="page-header">
            <div>
                <h1 class="page-title">Cambiar contraseña</h1>
                <div class="text-muted">Elegí una nueva contraseña segura</div>
            </div>
            <a class="btn btn-outline-light" href="{% url 'profile' %}">Volver</a>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary w-100" type="submit">Actualizar contraseña</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
